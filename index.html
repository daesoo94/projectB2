<!DOCTYPE html>
<html>
    <head>
        <title>Traviso.js - Example 1 - Basic World</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #000000;
            }
        </style>
        
        <script src="js/pixi/pixi.js"></script>
        <script src="js/isoengine/engine.js"></script>
        <script src="js/isoengine/moveengine.js"></script>
        <script src="js/isoengine/bloom.js"></script>
        <script src="js/isoengine/movieclip.js"></script>
        
        <script src="js/tweens.js"></script>
        <script src="js/battle.js"></script>
        <script src="js/game.js"></script>
        <style>
        </style>
      
    </head>
    <body>
        <script>

            // 나중에 스테이지 데이터와 캐릭터 데이터를 자동으로 추출할수 있게 해야한다
            // 로딩 속도를 최적화 하기 위해서
            // 일단은 모든 데이터를 다 넣도록 하자 (알아서 캐싱된다)
            
            const game = new Game(800, 600);
            game.start({ stagePath: 'assets/mapdata/map.json' });
            let toggle = true;

            window.addEventListener("keydown", (e) => {
                if (e.keyCode === 66) {
                    // 스테이지를 변경한다
                    toggle = !toggle;
                    if (toggle) {
                        game.enterStage('assets/mapdata/map.json');
                    } else {
                        game.enterStage('assets/mapdata/map2.json');
                    }
                } else if (e.keyCode  === 67) {
                    // 배틀씬 추가
                    const battle = new Battle(game.stage, game.player);
                    battle.prepare();
                    setTimeout(battle.start.bind(battle), 3000);
                } 
            }, true);
        </script>
    </body>
</html>
